<script>
  Portfolio.initUI(); Portfolio.hydrateChrome();
  Portfolio.j('../data/research.json').then(items=>{
    const grid = document.getElementById('grid');
    grid.innerHTML = items.map(t => `
      <article class="p-5 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 hover:shadow transition">
        <div class="mb-3" id="car-${t.slug}"></div>
        <h2 class="font-semibold">${Portfolio.esc(t.title)}</h2>
        <p class="text-sm text-slate-600 dark:text-slate-400 mt-1">${Portfolio.esc(t.summary||'')}</p>
        <a href="${Portfolio.esc(t.detail)}" class="text-sm underline mt-2 inline-block">Open â†’</a>
      </article>
    `).join('');
    items.forEach(t=>{
      const r=document.getElementById('car-'+t.slug);
      const imgs=(t.images||[]).slice(0,3);
      if(r && imgs.length) new Portfolio.Carousel(r, imgs);
    });
  });
